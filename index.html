<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <title>BookTok - AI智能读书助手</title>
    <meta name="description" content="BookTok: AI驱动的读书助手，为您提供任何书籍的深度分析和摘要。输入书名，即可获得由人工智能生成的全面报告。">
    <meta name="keywords" content="AI, 读书, 智能助手, 书籍分析, 摘要, BookTok, 人工智能">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/images/booktok-logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="/images/pixel-header.png" as="image" fetchpriority="high">
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//booktok-newapi.onrender.com">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
